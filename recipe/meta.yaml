{% set name = "mpltoolbox" %}
{% set version = "23.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpltoolbox-{{ version }}.tar.gz
  sha256: 79e5a7a494edd47d81985c4014dda2ea163719cad43dee129373f37c00ffed77

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - matplotlib-base
    - numpy

test:
  imports:
    - mpltoolbox
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mpltoolbox/mpltoolbox
  summary: Interactive tools for matplotlib
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nvaytet

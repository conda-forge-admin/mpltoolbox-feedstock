{% set name = "mpltoolbox" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpltoolbox-{{ version }}.tar.gz
  sha256: 9ad3fae198c2e45bfc502da5a0e992d4a90a501f4e912053ff1ef30d20770c8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - matplotlib-base
    - numpy

test:
  imports:
    - mpltoolbox
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mpltoolbox/mpltoolbox
  summary: Interactive tools for matplotlib
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nvaytet
